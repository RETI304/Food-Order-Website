<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Website</title>
    <link rel="stylesheet" href="food2.css">
</head>
<body>
    <header>
        <h1>Food Ordering Website</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="menu" class="section">
        <h2>Menu</h2>
        <div class="menu-container">
            <div class="menu-item">
                <h3>Pizza</h3>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <h3>Burger</h3>
                <p>$5.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <h3>Pasta</h3>
                <p>$7.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
          
        </div>
    </section>

    <section id="cart" class="section">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be added here dynamically -->
        </div>
        <div id="total-price">
            Total Price: $0.00
        </div>
        <button id="checkout-btn">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 Food Ordering Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

<script>
   

const cartItemsContainer = document.getElementById('cart-items');
const totalPriceElement = document.getElementById('total-price');
let cart = [];
let totalPrice = 0;

const menuItems = [
    { name: 'Pizza', price: 10.00 },
    { name: 'Burger', price: 5.00 },
    { name: 'Pasta', price: 7.00 }
];


document.querySelectorAll('.add-to-cart').forEach((button, index) => {
    button.addEventListener('click', () => {
        addToCart(menuItems[index]);
    });
});

function addToCart(item) {
    cart.push(item);
    totalPrice += item.price;
    updateCart();
}

function updateCart() {
    cartItemsContainer.innerHTML = ''; // Clear previous items
    cart.forEach((item, index) => {
        const cartItem = document.createElement('div');
        cartItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItemsContainer.appendChild(cartItem);
    });
    totalPriceElement.textContent = `Total Price: $${totalPrice.toFixed(2)}`;
}


document.getElementById('checkout-btn').addEventListener('click', () => {
    alert(`Your total is $${totalPrice.toFixed(2)}. Thank you for your order!`);
    cart = [];
    totalPrice = 0;
    updateCart();
});
</script>
</html>
